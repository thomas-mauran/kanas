<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kana Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        #quiz {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            word-wrap: break-word;
        }

        #kana {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        #answer {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensure padding does not cause overflow */
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Kana Quiz</h1>
    <div id="quiz">
        <p>What is the romaji for: <span id="kana"></span>?</p>
        <input type="text" id="answer" placeholder="Type the romaji here" onkeyup="checkOnEnter(event)">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        // Get backend URL from environment variable
        const backendUrl = window.BACKEND_URL || 'http://localhost:80';

        let currentKana = '';

        // Fetch a random kana
        async function fetchKana() {
            const response = await fetch(`${backendUrl}/kana`);
            const data = await response.json();
            currentKana = data.kana;
            document.getElementById('kana').textContent = currentKana;
            document.getElementById('result').textContent = ''; // Clear previous result
            document.getElementById('answer').value = ''; // Clear input field
        }

        // Check if Enter key is pressed
        function checkOnEnter(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }

        // Check the user's answer
        async function checkAnswer() {
            const answer = document.getElementById('answer').value;
            const response = await fetch(`${backendUrl}/kana/check`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ kana: currentKana, romaji: answer })
            });
            const data = await response.json();
            const result = data.correct ? 'Correct!' : 'Incorrect, try again.';
            document.getElementById('result').textContent = result;

            if (data.correct) {
                // Fetch a new kana immediately after a correct answer
                fetchKana();
            }
        }

        // Initialize the quiz
        fetchKana();
    </script>
</body>
</html>
